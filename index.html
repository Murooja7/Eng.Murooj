<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة التقييم الشامل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>حاسبة التقييم الشامل</h1>

    <label>مدخل 1 (وزنه 50%)</label>
    <input type="number" id="input1" placeholder="أدخل القيمة بين 0 و 100">

    <label>مدخل 2 (وزنه 30%)</label>
    <input type="number" id="input2" placeholder="أدخل القيمة بين 0 و 100">

    <label>مدخل 3 (وزنه 20%)</label>
    <input type="number" id="input3" placeholder="أدخل القيمة بين 0 و 100">

    <label>تعليق:</label>
    <textarea id="comment" placeholder="اكتب ملاحظتك هنا..."></textarea>

    <button onclick="calculate()">احسب</button>

    <div id="result" class="result-box">النتيجة ستظهر هنا</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
